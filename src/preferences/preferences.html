<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./preferences.css" />
  </head>

  <body>
    <main>
      <!-- GitHub Username -->
      <div class="field">
        <label class="label" for="wip-username">WIP Username</label>
        <div class="control has-icons-left has-icons-right">
          <input
            id="wip-username"
            type="text"
            class="input"
            placeholder="WIP Username"
          />
          <span class="icon is-left"> <i class="fas fa-smile"></i> </span>
          <span class="icon is-right">
            <i id="wip-username-status" class="fas"></i>
          </span>
        </div>
      </div>

      <!-- API Key -->
      <div class="field">
        <label class="label" for="wip-api-key">API Key</label>
        <div class="control has-icons-left has-icons-right">
          <input
            id="wip-api-key"
            type="text"
            class="input"
            placeholder="foobar123"
          />
          <span class="icon is-left"> <i class="fas fa-key"></i> </span>
          <span class="icon is-right">
            <i id="wip-api-key-status" class="fas"></i>
          </span>
        </div>
      </div>

      <!-- GitHub Sync Interval -->
      <div class="field">
        <label class="label" for="wip-sync-interval"
          >Sync Interval</label
        >
        <div class="field has-addons">
          <div class="control has-icons-left">
            <input
              id="wip-sync-interval"
              type="number"
              class="input"
              placeholder="15"
              min="1"
            />
            <span class="icon is-left"> <i class="fas fa-clock"></i> </span>
          </div>
          <div class="control"><a class="button is-static"> minutes </a></div>
        </div>
      </div>

      <!-- Launch at Login -->
      <div class="field">
        <label class="checkbox label" for="launch-at-login-checkbox">
          <input id="launch-at-login-checkbox" type="checkbox" /> Launch at
          Login
        </label>
      </div>

      <!-- Notifications -->
      <div class="field">
        <label class="checkbox label" for="notification-checkbox">
          <input id="notification-checkbox" type="checkbox" /> Enable
          Notification
        </label>
        <div class="control">
          <input id="notification-time" type="time" class="input" />
        </div>
        <p class="help">Notification when you haven't shipped today</p>
      </div>
    </main>
    <script src="./preferences.js"></script>
  </body>
</html>
