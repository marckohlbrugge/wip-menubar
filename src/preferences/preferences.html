<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main>
      <!-- OAuth -->
      <button id="oauth">Re-connect your WIP Account</button>
      <br />
      <br />

      <!-- Shortcut -->
      <div class="field">
        <label class="label" for="shortcut">Shortcut</label>
        <div class="control has-icons-left">
          <input
            id="shortcut"
            type="text"
            class="input"
            placeholder="Ctrl+Space"
          />
          <span class="icon is-left"> <i class="fas fa-keyboard"></i> </span>
        </div>
        <p class="help">
          <a
            href="https://electronjs.org/docs/api/accelerator#accelerator"
            target="_blank"
            >Read docs</a
          >
        </p>
      </div>

      <!-- Launch at Login -->
      <div class="field">
        <label class="checkbox label" for="launch-at-login-checkbox">
          <input id="launch-at-login-checkbox" type="checkbox" /> Launch at
          Login
        </label>
      </div>

      <!-- Broadcast TODO creation and completion -->
      <div class="field">
        <label class="checkbox label" for="broadcast-activity">
          <input id="broadcast-activity" type="checkbox" /> Broadcast Activity
        </label>
      </div>

      <!-- Notifications -->
      <div class="field">
        <label class="checkbox label" for="notification-checkbox">
          <input id="notification-checkbox" type="checkbox" /> Enable
          Notification
        </label>
        <div class="control">
          <input id="notification-time" type="time" class="input" />
        </div>
        <p class="help">Notification when you haven't shipped today</p>
      </div>

      <!-- Development Mode -->
      <div class="field">
        <label class="checkbox label" for="development-mode-checkbox">
          <input id="development-mode-checkbox" type="checkbox" /> Enable
          Development Mode
        </label>
        <p class="help">For developers working on this menubar app</p>
      </div>
    </main>
  </body>
</html>
