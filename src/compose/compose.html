<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' filesystem" />
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../../node_modules/buefy/dist/buefy.min.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./compose.css" />
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../node_modules/buefy/dist/buefy.min.js"></script>
  </head>

  <body>
    <main>
      <div id="app" class="container">

        <!-- Drag Overlay -->
        <div class="drag" v-show="isDragging">
          <div>Drop here to attach…</div>
        </div>

        <ul>
          <li v-for="attachment in attachments">
            <!-- <img v-bind:src="attachment.url" /> -->
            {{ attachment.file.name }}
          </li>
        </ul>

        <b-autocomplete
          id="todo-body"
          v-model="name"
          :data="data"
          :loading="isFetching"
          field="body"
          size="is-large"
          autofocus="true"
          :icon="icon"
          icon-pack="fas"
          placeholder="Press return to save…"
          @keyup.native="keydown"
          @keydown.native.enter="submitForm"
          @drop.native="drop"
          @dragenter.native="dragenter"
          @dragleave.native="dragleave"
          @paste.native="paste"
          @select="option => selected = option"
        >
        </b-autocomplete>
      </div>
    </main>
    <script src="./compose.js"></script>
  </body>
</html>
